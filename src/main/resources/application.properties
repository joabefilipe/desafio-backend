spring.application.name=dasafio-tecnico
spring.datasource.url=jdbc:postgresql://localhost:5432/dasafio_tecnico
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG

spring.liquibase.enabled=true
spring.liquibase.change-log=db/db.changelog-master.xml
logging.level.liquibase=INFO

api.security.token.scret=${JWT_SECRET:my-secret-key}